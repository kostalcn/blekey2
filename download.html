<html lang="zh_CN"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
  	<link rel="stylesheet" href="source/app.css">
	<title>欢迎下载手机蓝牙钥匙</title>
</head>
<body class="success">
	<div class="page-wrap">
		<div class="info">
        <div class="ok-btn"><img src="source/twobarcode.png" alt="二维码"></div>
			<p class="entry-con">感谢您使用</p>
		</div>
		<div class="download">
		  <h3 class="entry-hd">立即下载蓝牙手机钥匙</h3>
			<p class="entry-con">内部测试使用</p>
			<div class="download-btn"><a href="itms-services://?action=download-manifest&amp;url=https://raw.githubusercontent.com/kostalcn/blekey/master/IOS/blekeyapp.plist"><img src="source/ios-btn.png" alt="苹果版下载"></a><a href="https://github.com/kostalcn/blekey/raw/master/Android/GWM_BLEKEY.apk" class="android-btn" id="J_weixin"><img src="source/android-btn.png" alt="安卓版下载"></a></div>
		</div>
		<div class="app">
			<img src="source/app.png" alt="应用预览">
		</div>
		<div class="footer-bg">
			<p class="entry-con">注：微信用户请在右上角选择“在浏览器中打开”，再选择下载应用；</p>
            <p class="entry-con">IOS用户安装后，请在设置中选择“设置”》“通用”》“设备管理”，再选择“信任“Kostal””。</p>
		</div>
	</div>
	<div id="weixin-tip"><p><img src="source/live_weixin.png" alt="微信打开"><span id="close" title="关闭" class="close">×</span></p></div>
	<script type="text/javascript">
	var is_weixin = (function() {
	    var ua = navigator.userAgent.toLowerCase();
	    if (ua.match(/MicroMessenger/i) == "micromessenger") {
	        return true;
	    } else {
	        return false;
	    }
	})();
	window.onload = function(){
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
		var btn = document.getElementById('J_weixin');
		var tip = document.getElementById('weixin-tip');
		var close = document.getElementById('close');
		if(is_weixin){
			btn.onclick = function(e){
				tip.style.height = winHeight + 'px';
				tip.style.display = 'block';
				return false;
			}
			close.onclick = function(){
				tip.style.display = 'none';
			}
		}
	}
	

	</script>

</body></html>
